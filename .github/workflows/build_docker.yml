on: [push]

name: build

jobs:
  build_sonar_scanner:
    name: Build sonar-scanner
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build sonar-scanner Docker Images
      uses: philips-software/docker-ci-scripts@v2.2.2
      with:
        dockerfile: 4 
        image-name: sonar-scanner
        tags: latest 4 4.3 4.3.0 4.3.0.2102 
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: '${{ secrets.DOCKER_PASSWORD }}'
        DOCKER_ORGANIZATION: philipssoftware
        GITHUB_ORGANIZATION: philips-software
